job_id: canonize_stripe_payment_intents
version: '2.0'
steps:
- step_id: canonize
  op: call
  params:
    callable: canonizer
    source_type: stripe
    config:
      transform_id: payment/stripe_to_canonical@1-0-0
- step_id: persist
  op: plan.build
  params:
    items: '@run.canonize.items'
    method: wal.append
- step_id: write
  op: storacle.submit
  params:
    plan: '@run.persist.plan'
