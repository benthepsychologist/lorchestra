job_id: ingest_stripe_invoices
version: '2.0'
steps:
- step_id: ingest
  op: call
  params:
    callable: injest
    source: stripe_invoices
- step_id: persist
  op: plan.build
  params:
    items: '@run.ingest.items'
    method: wal.append
- step_id: write
  op: storacle.submit
  params:
    plan: '@run.persist.plan'
