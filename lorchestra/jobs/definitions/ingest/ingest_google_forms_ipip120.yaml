job_id: ingest_google_forms_ipip120
version: '2.0'
steps:
- step_id: ingest
  op: call
  params:
    callable: injest
    source: google_forms_ipip120
- step_id: persist
  op: plan.build
  params:
    items: '@run.ingest.items'
    method: bq.upsert
    dataset: raw
    table: raw_objects
    key_columns:
    - idem_key
    payload_wrap: true
    id_field: responseId
    field_defaults:
      source_system: google_forms
      connection_name: google-forms-ipip120
      object_type: form_response
- step_id: write
  op: storacle.submit
  params:
    plan: '@run.persist.plan'
