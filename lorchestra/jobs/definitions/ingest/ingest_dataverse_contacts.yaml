job_id: ingest_dataverse_contacts
version: '2.0'
steps:
- step_id: ingest
  op: call
  params:
    callable: injest
    source: dataverse_contacts
- step_id: persist
  op: plan.build
  params:
    items: '@run.ingest.items'
    method: bq.upsert
    dataset: raw
    table: raw_objects
    key_columns:
    - idem_key
    payload_wrap: true
    id_field: contactid
    field_defaults:
      source_system: dataverse
      connection_name: dataverse-clinic
      object_type: contact
    auto_external_id: true
    auto_timestamp_columns:
    - first_seen
    - last_seen
- step_id: write
  op: storacle.submit
  params:
    plan: '@run.persist.plan'
