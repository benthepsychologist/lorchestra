job_id: ingest_stripe_customers
version: '2.0'
steps:
- step_id: cursor
  op: storacle.query
  params:
    dataset: raw
    table: raw_objects
    columns: ['MAX(last_seen) as since']
    filters:
      source_system: stripe
      connection_name: stripe-prod
      object_type: customer
- step_id: ingest
  op: call
  params:
    callable: injest
    source: stripe_customers
    config:
      since: '@run.cursor.items[0].since'
- step_id: persist
  op: plan.build
  params:
    items: '@run.ingest.items'
    method: bq.upsert
    dataset: raw
    table: raw_objects
    key_columns:
    - idem_key
    payload_wrap: true
    id_field: id
    field_defaults:
      source_system: stripe
      connection_name: stripe-prod
      object_type: customer
    auto_external_id: true
    auto_timestamp_columns:
    - first_seen
    - last_seen
    skip_update_columns:
    - first_seen
- step_id: write
  op: storacle.submit
  params:
    plan: '@run.persist.plan'
