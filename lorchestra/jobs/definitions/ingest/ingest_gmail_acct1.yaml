job_id: ingest_gmail_acct1
version: '2.0'
steps:
- step_id: ingest
  op: call
  params:
    callable: injest
    source: gmail_acct1
- step_id: persist
  op: plan.build
  params:
    items: '@run.ingest.items'
    method: bq.upsert
    dataset: raw
    table: raw_objects
    key_columns:
    - idem_key
    payload_wrap: true
    id_field: id
    field_defaults:
      source_system: gmail
      connection_name: gmail-acct1
      object_type: email
- step_id: write
  op: storacle.submit
  params:
    plan: '@run.persist.plan'
