job_id: proj_sheets_clients
version: '2.0'
steps:
- step_id: project
  op: call
  params:
    callable: projectionist
    projection_id: sheets
    config:
      query: SELECT * FROM `${PROJECT}.${DATASET_CANONICAL}.proj_clients`
      spreadsheet_id: 1Wf8EyuNR-I-ko5bx0M4L7BXousAqkj3vxN8xP1-aAzo
      sheet_name: clients
      strategy: replace
      account: acct1
- step_id: persist
  op: plan.build
  params:
    items: '@run.project.items'
    method: wal.append
- step_id: write
  op: storacle.submit
  params:
    plan: '@run.persist.plan'
