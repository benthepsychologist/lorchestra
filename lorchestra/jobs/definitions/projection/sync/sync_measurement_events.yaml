job_id: sync_measurement_events
version: '2.0'
steps:
- step_id: read
  op: storacle.query
  params:
    dataset: derived
    table: measurement_events
    columns: ['*']

- step_id: package
  op: call
  params:
    callable: canonizer
    source_type: projection
    items: '@run.read.items'
    config:
      transform_id: projection/bq_rows_to_sqlite_sync@1.0.0
      sqlite_path: ~/clinical-vault/local.db
      table: measurement_events
      auto_timestamp_columns: [projected_at]

- step_id: persist
  op: plan.build
  params:
    items: '@run.package.items'
    method: sqlite.sync

- step_id: write
  op: storacle.submit
  params:
    plan: '@run.persist.plan'
