job_id: proj_sheets_proj_clients
version: '2.0'
steps:
- step_id: read
  op: storacle.query
  params:
    dataset: canonical
    table: proj_clients
    columns: ['*']

- step_id: package
  op: call
  params:
    callable: canonizer
    source_type: projection
    items: '@run.read.items'
    config:
      transform_id: projection/bq_rows_to_sheets_write_table@1.0.0
      spreadsheet_id: YOUR_SPREADSHEET_ID
      sheet_name: clients
      strategy: replace
      account: gdrive

- step_id: persist
  op: plan.build
  params:
    items: '@run.package.items'
    method: sheets.write_table

- step_id: write
  op: storacle.submit
  params:
    plan: '@run.persist.plan'
