job_id: proj_sheets_proj_clients
version: '2.0'
steps:
- step_id: project
  op: call
  params:
    callable: projectionist
    projection_id: sheets
    config:
      query: SELECT * FROM `${PROJECT}.${DATASET_CANONICAL}.proj_clients`
      spreadsheet_id: YOUR_SPREADSHEET_ID
      sheet_name: clients
      strategy: replace
      account: gdrive
- step_id: persist
  op: plan.build
  params:
    items: '@run.project.items'
    method: wal.append
- step_id: write
  op: storacle.submit
  params:
    plan: '@run.persist.plan'
