job_id: sync_proj_sessions
version: '2.0'
steps:
- step_id: read
  op: call
  params:
    callable: bq_reader
    projection: proj_sessions
    sqlite_path: ~/clinical-vault/local.db
    table: sessions
- step_id: persist
  op: plan.build
  params:
    items: '@run.read.items'
    method: sqlite.sync
- step_id: write
  op: storacle.submit
  params:
    plan: '@run.persist.plan'
