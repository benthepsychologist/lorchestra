job_id: proj_me_followup
version: '2.0'
steps:
- step_id: project
  op: call
  params:
    callable: measurement_projector
    canonical_schema: 'iglu:org.canonical/form_response/jsonschema/1-0-0'
    connection_name: google-forms-followup
    measurement_table: measurement_events
    event_type: form
    event_subtype: followup
- step_id: persist
  op: plan.build
  params:
    items: '@run.project.items'
    method: bq.upsert
- step_id: write
  op: storacle.submit
  params:
    plan: '@run.persist.plan'
