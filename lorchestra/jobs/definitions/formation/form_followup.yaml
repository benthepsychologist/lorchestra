job_id: form_followup
version: '2.0'
steps:
- step_id: formation
  op: call
  params:
    callable: finalform
    instrument: followup
    config:
      binding_id: followup
      binding_version: 1.0.0
- step_id: persist
  op: plan.build
  params:
    items: '@run.formation.items'
    method: wal.append
- step_id: write
  op: storacle.submit
  params:
    plan: '@run.persist.plan'
