job_id: pm.exec
version: '2.0'
steps:
- step_id: plan_compile
  op: call
  params:
    callable: workman
    op: pm.compile_intent
    ops: '@payload.ops'
    source: '@payload.source'
    actor: '@payload.actor'
- step_id: plans_submit
  op: storacle.submit
  params:
    plan: '@run.plan_compile.items[0].plan'
